<!DOCTYPE html>
<html>
    <head>
        <title>click this button</title>
        <h1>Java Script events</h1>
    </head>
    <body>
        <script language="JavaScript" type="text/JavaScript">
            function clickevent() {
                document.write("Hello All, This is your first JavaScript Event");
            }
        </script>
        <form><input type="button" onmouseover="clickevent()" value="Click this button"></form>
    </body>
</html>
