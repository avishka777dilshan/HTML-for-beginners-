<!DOCTYPE html>
<html>
    <head>Text Formatting<br></head>
    <body>

        content
        content<br>
        content<br><br>

        bold                : <b>content</b><br>
        italic              : <i>content</i><br>
        up                  : conten<sup>t</sup><br>
        down                : conten<sub>t</sub><br>
        small from one step : conten<small>t</small><br>
        important           : <strong>content</strong><br>
        emphasixed text     : <em>content</em><br>
        marked              : <mark>content</mark><br>
        deleted             : <del>content</del><br>
        inserted            : <ins>content</ins><br>


    </body>
</html>
