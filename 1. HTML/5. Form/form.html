<!DOCTYPE html>
<html>

<head>
    <title>HTML Form</title>
</head>

<body>

    <form >
        <label for="fname">First name:</label><br>
        <input type="text" id="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="selection">Select your choice</label><br>
        <input type="checkbox" id="c1" name="c1" value="online">
        <label for="c1">Online Lectures</label><br>
        <input type="checkbox" id="c2" name="c2" value="physical">
        <label for="c2">Physical Lectures</label><br><br>

        <input type="button" value="submit"><br>


    </form>
</body>
</html>
