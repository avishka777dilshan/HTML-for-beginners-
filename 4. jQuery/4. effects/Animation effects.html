<!DOCTYPE html>
<html>
    <head>
        <title>Animation</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
            body{
                background-color: black;
            }
            div{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <button type="button" class="startbtn">Start</button>
        <button type="button" class="resetbtn">Reset and FadeOut</button>
        <hr>
        <div class="box"></div>
        <script>
            $(document).ready(function(){
                //animate the box
                $(".startbtn").click(function(){
                    $("div.box").animate({
                        width: "300px",
                        height: "300px",
                        marginLeft: "150px",
                        borderWidth: "10px",
                        opacity: "0.5"
                    });
                });
                //reset and fadeout box
                $(".resetbtn").click(function(){
                    $("div.box").animate({
                        width: "100px",
                        height: "100px",
                        marginLeft: "30px",
                        position: "absolute",
                        borderWidth: "2px",
                        opacity: 1
                    }).fadeOut();
                });
            });
        </script>
    </body>
</html>
