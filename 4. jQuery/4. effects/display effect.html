<!DOCTYPE html>
<html>
    <head>
        <title>display effects</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <button type="button" class="hidebtn">Hide</button>
        <button type="button" class="showbtn">Show</button>
        <button type="button" class="toggbtn">Toggle</button>
        <hr>
        <p class="pfast">This paragraph will show/hide with fast speed</p>
        <p class="pslow">This paragraph will show/hide with slow speed</p>
        <p class="pclass">This paragraph will show/hide with very slow 2000ms</p>

        <script>
            $(document).ready(function(){
                $(".hidebtn").click(function(){
                    $("p.pfast").hide("fast");
                    $("p.pslow").hide("slow");
                    $("p.pclass").hide(2000);
                });

                $(".showbtn").click(function(){
                    $("p.pfast").show("fast");
                    $("p.pslow").show("slow");
                    $("p.pclass").show(2000);
                });

                $(".toggbtn").click(function(){
                    $("p.pfast").toggle("fast");
                    $("p.pslow").toggle("slow");
                    $("p.pclass").toggle(2000);
                });
            });
        </script>
    </body>
</html>
