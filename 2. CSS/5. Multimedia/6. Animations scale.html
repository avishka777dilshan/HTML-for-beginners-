<!DOCTYPE html>
<html>
    <head>
        <title>Scale Animation</title>
        <style>
            .transform_animation{
                width: 200px;
                height: 100px;
                margin-top: 200px;
                background-color: red;
            }
            .transform_animation:hover{
                transform: scale(2,2);
            }
        </style>
    </head>
    <body>
        <h2>CSS Multimedia</h2>
        <centre>
            <div class="transform_animation"></div>
        </centre>
    </body>
</html>
